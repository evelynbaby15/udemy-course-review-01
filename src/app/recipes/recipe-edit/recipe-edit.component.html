<div>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="imgPath">ImagePath</label>
        <input type="text" id="imgPath" class="form-control" formControlName="imgPath" #imagePath>
      </div>
    </div>
    <div class="row">
      <img [src]="imagePath.value" class="img-responsive">
    </div>
    <div class="row">
      <div class="form-group">
        <label for="des">Description</label>
        <textarea type="text" id="description" row=6 class="form-control" formControlName="description"></textarea>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredientCtl of getControls(); let i = index" [formGroupName]="i">
                <div class="col-xs-8"><input type="text" class="form-control" formControlName="name"></div>
                <div class="col-xs-2"><input type="number" class="form-control" formControlName="amount"></div>
                <div class="col-xs-2"><button class="btn btn-danger" type="button" (click)=onDeleteIngredient(i)>X</button></div>
            </div>
          </div>
    </div>
    <hr>
    <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
  </form>
</div>
